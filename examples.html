<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hooking up Buttons!</title>
    <!-- For SEO, the description should be around 160 characters -->
    <meta
      name="description"
      content="Example web page showing how to link functions to buttons, and updating html dynamically"
    />
  </head>

  <body>
    <main>
      <section class="container">
        <header>
          <h1 class="mt-4 mb-4">This is an example page</h1>
        </header>

        <h2>Hard Wired Button</h2>
        <button onclick="hardWiredClick()" class="btn btn-primary">
          Hard Wired Button
        </button>

        <br />
        <br />

        <h2>Event Listener Button</h2>
        <button id="eventListenerButton" class="btn btn-primary">
          Event Listener Button
        </button>

        <br />
        <br />

        <h2>Update the Dom please</h2>
        <button onclick="updateContent()" class="btn btn-success">
          This is gonna do something!
        </button>

        <br />
        <br />
      </section>

      <!-- We could also make this hidden through styling but this will work nicer for this example -->
      <section id="dynamicContent" hidden="true" class="container">
        <div class="card" style="width: 18rem;">
          <img
            src="Assets/exampleImage.png"
            class="card-img-top"
            alt="An image of a dog"
          />

          <div class="card-body">
            <h3>I have been dynamically updated</h3>
            <p id="theContent"></p>
          </div>
        </div>
      </section>
    </main>

    <!-- My Scripts - we're interrogating the DOM (the html) so we need these after the html -->
    <script>
      // This can't be in a function as we want it called as the page renders!
      const theButton = document.querySelector("#eventListenerButton");

      //console.log(theButton); Do this and take a look at allllllllll the properties on a button!

      theButton.addEventListener("click", eventListenerClick);

      /*
        The functions written above!
      */
      function hardWiredClick() {
        console.log("hard wired ");

        alert("You've fired me from a hard wired function");
      }

      function eventListenerClick() {
        console.log("event listener click");

        alert("You've fired me from an event listener");
      }

      function updateContent() {
        console.log("Updating content");

        const dynamicContent = document.getElementById("dynamicContent");
        const contentText = document.getElementById("theContent");

        //Set the text of the <p> tag that we have for the content
        contentText.innerText = "Woah, well I am shock. Look at this!";

        //We don't want the section to be hidden anymore
        dynamicContent.hidden = false;
      }
    </script>

    <!-- Bootstrap Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
